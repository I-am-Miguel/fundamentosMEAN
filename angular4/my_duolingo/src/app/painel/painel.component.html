<div class="container">
	<div class="jumbotron">
		<div class="row">
			<div class="col-sm-6">				
				<app-progresso [valorProgresso] = "progresso"></app-progresso>				
			</div>
			<div class="col-sm-6">
				<div class=" d-flex justify-content-end">
					<app-tentativas></app-tentativas>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col">
				<h6>Traduza esta frase:</h6>
				<p>{{fraseAtual.fraseEng}}</p>
				<div class="form-group">					
					<textarea 
					class="form-control" 
					rows="3"
					value=""
					(input) = "respostaAtual($event)"
					></textarea>					
				</div>
			</div>
		</div>		
		<div class="row">
			<div class="col">
				<div class=" d-flex justify-content-end">
					<button type="button" class="btn btn-light btn-lg" 
					(click) = "verificaResposta()">Verificar</button>				
				</div>
			</div>
		</div>		
	</div>
</div>
